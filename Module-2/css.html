<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: goldenrod;
            width: 450px;
        }
        ul {
            color: rgb(14, 162, 230);
            list-style: none; 
        }
        #short {
            background-color: tomato;
            text-align: center;
        }
        #embedded {
            font-size: 26px;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: indianred">Learning Basic CSS</h3>
    <p>
        CSS meaning: Cascading Style Sheet
    </p>
    <p id="short">short form of CSS</p>
    <p>Use CSS to make colorful website.</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">This way practice and practice</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="audio.html">Audio</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <h2>Please fill up the form</h2>
    <form>
        <label for="name">
            Your name: <input type="text" name="" id="name" placeholder="Your name">
        </label>
        <label for="email">Your email:
            <input type="email" name="" id="email" placeholder="Your email">
        </label>
        <label for="phone">
            Your phone: <input type="text" name="" id="phone" placeholder="Your phone">
        </label>

        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="phita" id="">Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="phita" id=""> Vapa
            </label>
            <label for="puri">
                <input type="radio" name="phita" id=""> Puri
            </label>
        </fieldset>

        <fieldset>
            <legend>Pick one more Vorta</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="">Sorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="">Shutki
            </label>
            <label for="chili">
                <input type="checkbox" name="vorta" id="">Chili
            </label>
        </fieldset>

        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>

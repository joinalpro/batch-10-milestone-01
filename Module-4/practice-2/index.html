<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Design a Feedback Form</h2>
    <form>
        <fieldset>
            <legend>Feedback form</legend>
            <label for="name">Your name: 
                <input type="text" name="name" id="" placeholder="Your name">
            </label>
            
            <label for="email">Your email: 
                <input type="text" name="email" id="" placeholder="Your email">
            </label>
            <label for="phone">Your Phone number: 
                <input type="number" name="phone" id="" placeholder="Your Phone number">
            </label>
            <label for="select"> Select One
                <select name="select" id="">
                    <option value="1">one</option>
                    <option value="1">two</option>
                    <option value="1">three</option>
                </select>
            </label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
